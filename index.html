<html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>html slideshow</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="currentSlide(1)">
    <!-- Container for the image gallery -->
        <div class="container"><script src="slideshow.js"></script>
            <!-- Full-width images with number text -->
            <div class="mySlides">
            <div class="numbertext">1 / 6</div>
                <img src="assets/img/img_Indian_wide.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
            <div class="numbertext">2 / 6</div>
                <img src="assets/img/img_Black_wide.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
            <div class="numbertext">3 / 6</div>
                <img src="assets/img/img_White_wide.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
            <div class="numbertext">4 / 6</div>
                <img src="assets/img/img_Choke_wide.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
            <div class="numbertext">5 / 6</div>
                <img src="assets/img/img_Cat_wide.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
            <div class="numbertext">6 / 6</div>
                <img src="assets/img/img_Woman_wide.jpg" style="width:100%">
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
            <!-- Image text -->
            <!-- <div class="caption-container">
            <p id="caption"></p>
            </div> -->
            </br>
        
            <!-- Thumbnail images -->
            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="assets/img/img_Indian_wide.jpg" style="width:100%" onclick="currentSlide(1)" alt="Indian Man">
                </div>
                <div class="column">
                    <img class="demo cursor" src="assets/img/img_Black_wide.jpg" style="width:100%" onclick="currentSlide(2)" alt="Black Man">
                </div>
                <div class="column">
                    <img class="demo cursor" src="assets/img/img_White_wide.jpg" style="width:100%" onclick="currentSlide(3)" alt="White Man">
                </div>
                <div class="column">
                    <img class="demo cursor" src="assets/img/img_Choke_wide.jpg" style="width:100%" onclick="currentSlide(4)" alt="Man Choking Woman">
                </div>
                <div class="column">
                    <img class="demo cursor" src="assets/img/img_Cat_wide.jpg" style="width:100%" onclick="currentSlide(5)" alt="A cat">
                </div>
                <div class="column">
                    <img class="demo cursor" src="assets/img/img_Woman_wide.jpg" style="width:100%" onclick="currentSlide(6)" alt="A woman">
                </div>
            </div>
        </div>
    </body>
</html>
